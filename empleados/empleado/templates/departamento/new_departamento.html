{% extends 'base.html' %}

{% block title %}
    Registrar Departamento
{% endblock title %}

{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar Departamento</h1>
        <div class="cell">
            <form class="cell callout grid-x grid-padding-x" method="POST">{% csrf_token %}
                <div class="large-6 cell">  
                    <label>Nombres:
                        {{ form.nombre }}
                    </label>
                </div>

                <div class="large-6 cell">
                    <label>Apellidos:
                        {{ form.apellidos }}
                    </label>
                </div>

                <div class="large-6 cell">
                    <label>Departamento:
                        {{ form.departamento }}
                    </label>
                </div>

                <div class="large-6 cell">
                    <label>Shorname:
                        {{ form.shorname }}
                    </label>
                </div>

                <div class="medium-12 cell">
                    <button type="submit" class="button">Guardar</button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
