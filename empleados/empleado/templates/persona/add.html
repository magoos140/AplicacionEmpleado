{% extends 'base.html' %}

{% block title %}
    Registrar Empleado
{% endblock title %}
    
{% block content %}

{% include 'includes/header.html' %}


<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar Empleado</h1>
        <div class="cell">
            <form class="grid-x grid-padding-x" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="large-6 cell">  
                    <label>Nombres:
                        {{ form.first_name }}
                    </label>
                </div>

                <div class="large-6 cell">
                    <label>Apellidos:
                        {{ form.last_name }}
                    </label>
                </div>

                <div class="large-6 cell">
                    <label>Trabajo:
                        {{ form.job }}
                    </label>
                </div>

                <div class="large-6 cell">
                    <label>Area:
                        {{ form.departamento }}
                    </label>
                </div>

                <div class="cell">
                    <label>Habilidades:
                        {{ form.habilidades }}
                    </label>
                </div>

                <div class="cell">
                    <label>Foto:
                        {{ form.avatar }}
                    </label>
                </div>

                <div class="cell">
                    <button type="submit" class="success button">Registrar</button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
